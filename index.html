<body>
    <header>
        <div class="container">
            <h1>AEM Edge Delivery Status</h1>
            <p>Current system status and incident history</p>
        </div>
    </header>
    <main class="container">
        <!-- Overall status -->
        <section class="status-overview" aria-live="polite">
            <span class="status-badge ok"><span class="status-indicator"></span></span>
        </section>

        <!-- Services -->
        <section class="section" aria-labelledby="servicesTitle">
            <div class="section-head">
                <h2 id="servicesTitle">Services</h2>
            </div>
            <div class="services" role="list">
                <div class="service delivery" role="listitem">
                    <div>
                        <h3>AEM Edge Delivery Services: Delivery</h3>
                        <p>Customer-facing delivery tier</p>
                    </div>
                    <div class="state ok"><span class="status-indicator"></span></div>
                </div>
                <div class="service publishing" role="listitem">
                    <div>
                        <h3>AEM Edge Delivery Services: Publishing</h3>
                        <p>Authoring and Publishing services</p>
                    </div>
                    <div class="state ok"><span class="status-indicator"></span></div>
                </div>
            </div>
        </section>

        <!-- Current incident -->
        <section class="section" id="current-incident" aria-hidden="true" aria-labelledby="currentIncidentsTitle">
            <div class="section-head">
                <h2 id="currentIncidentsTitle">Current incident</h2>
            </div>
            <div class="incidents" role="list">
                <article class="incident" id="current-incident-details">
                </article>
            </div>
        </section>

        <!-- Incident history -->
        <section class="section" aria-labelledby="historyTitle">
            <div class="section-head">
                <h2 id="historyTitle">Incident history</h2>
            </div>
            <div class="incidents" role="list" id="incidentHistory">
            </div>
        </section>
